name: build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build (Gradle wrapper or fallback)
        shell: pwsh
        run: |
          if (Test-Path .\gradlew.bat) {
            .\gradlew.bat clean build --stacktrace
          } else {
            Invoke-WebRequest -Uri https://services.gradle.org/distributions/gradle-8.7-bin.zip -OutFile gradle.zip
            Expand-Archive gradle.zip -DestinationPath .
            .\gradle-8.7\bin\gradle.bat clean build --stacktrace
          }
          echo "== Built files =="
          Get-ChildItem -Recurse build\libs | ForEach-Object { Write-Host $_.FullName, $_.Length }

      - name: Upload ALL jars from build/libs
        uses: actions/upload-artifact@v4
        with:
          name: feur_shadow_elytra
          path: |
            build\libs\*.jar
            !build\libs\*sources*.jar
            !build\libs\*javadoc*.jar
